<ul class="pattern-list">
  <li *ngFor="let pattern of patterns$ | async"
      (click)="select(pattern)"
      [class.active]="current == pattern"
      class="pattern">
      <span class="icon">
        <i class="material-icons">description</i>
      </span>
      <span class="title" [title]="pattern.title">
        {{ pattern.title }}
      </span>
  </li>
</ul>
