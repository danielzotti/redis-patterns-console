<input type="text"
       class="command-input"
       placeholder="Insert command"
       [formControl]="commandLine"
       (keyup.enter)="executeCommand(commandLine.value)"
       (keydown)="getHistory($event)">
<div class="hint">
    <small *ngIf="commandLine.value?.length < 3">no command enter (min. 3 char)</small>
    <small *ngIf="commandLine.valid" class="suggestion"> {{ activeCommand?.suggestion }}</small>
    <small *ngIf="!commandLine.valid && commandLine?.errors?.allowedCommand?.value?.length >= 3">
        command not found
    </small>
</div>
