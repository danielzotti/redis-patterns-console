<div class="app__container" [ngClass]="activeThemeClass">
  <div class="app__header">
    <tr-header [isAuth]="isAuth$ | async"></tr-header>
  </div>
  <div class="app__page">
    <!-- insert here "router-outlet" if you work with more than one page-->
    <tr-dashboard></tr-dashboard>
  </div>
  <tr-theme-selector [themes]="themes" (themeSelected)="onSelectTheme($event)"></tr-theme-selector>
</div>
